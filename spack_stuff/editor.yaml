spack:
  specs:
    - neovim ^libluv@1.43.0 # needed for darwin build
    - ripgrep
    - pandoc
  view:
    base:
      root: ${HOME}/bin/spack-editor
      projections:
        openssl: '{name}/{version}'
  concretizer:
    targets:
      granularity: generic
  packages:
    openssl:
      require: "certs=system"

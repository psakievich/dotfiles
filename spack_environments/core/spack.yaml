spack:
  include:
  - ../configs/
  specs:
  - cmake
  - git
  - tmux
  - llvm
  view:
    base:
      root: ${HOME}/bin/spack-core
      projections:
        openssl: '{name}/{version}'
  compilers:
  - compiler:
      spec: apple-clang@=16.0.0
      paths:
        cc: /usr/bin/clang
        cxx: /usr/bin/clang++
        f77: /opt/homebrew/bin/gfortran
        fc: /opt/homebrew/bin/gfortran
      flags: {}
      operating_system: sonoma
      target: aarch64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    python:
      externals:
      - spec: python@3.12.3+bz2+crypt+ctypes+dbm+lzma+pyexpat~pythoncmd+readline+sqlite3+ssl~tkinter+uuid+zlib
        prefix: /opt/homebrew
      - spec: python@3.9.6+bz2+crypt+ctypes+dbm+lzma+pyexpat~pythoncmd+readline+sqlite3+ssl+tix+tkinter+uuid+zlib
        prefix: /usr

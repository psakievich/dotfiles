spack:
  specs:
  - neovim
  - the-silver-searcher
  - ripgrep
  - pandoc
  - py-python-lsp-sever
  view:
    base:
      root: ${HOME}/bin/spack-editor
      projections:
        openssl: '{name}/{version}'
  concretizer:
    targets:
      granularity: generic
  packages:
    openssl:
      require: "certs=system"

spack:
  specs:
  - neovim
  - ripgrep
  - pandoc
  - py-python-lsp-server
  view:
    base:
      root: ${HOME}/bin/spack-editor
      projections:
        openssl: '{name}/{version}'
      link: roots
  concretizer:
    targets:
      granularity: generic
  packages:
    openssl:
      require: certs=system
